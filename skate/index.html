<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Drop-in Skating</title>
    
    <!-- Force no caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        /* Craigslist-inspired minimal styling */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            background: #f7f7f7;
            color: #222;
            padding: 10px;
            max-width: 900px;
            margin: 0 auto;
        }
        
        a { color: #00c; }
        a:visited { color: #551a8b; }
        
        header {
            border-bottom: 2px solid #ccc;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 18px;
            font-weight: normal;
            color: #555;
        }
        
        .controls {
            background: #eee;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        
        .search-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        
        input[type="text"], input[type="number"], select {
            padding: 4px 6px;
            border: 1px solid #999;
            font-size: 14px;
        }
        
        input[type="text"] { flex: 1; min-width: 200px; }
        
        button {
            padding: 4px 12px;
            background: #eee;
            border: 1px solid #999;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover { background: #ddd; }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 13px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .filter-group label { color: #555; }
        
        .quick-filters {
            margin-bottom: 8px;
        }
        
        .quick-filters button {
            padding: 2px 8px;
            font-size: 12px;
            margin-right: 4px;
        }
        
        .quick-filters button.active {
            background: #555;
            color: #fff;
        }
        
        .stats {
            font-size: 12px;
            color: #666;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 5px;
        }
        
        /* Program list - ultra simple */
        .program-list {
            list-style: none;
        }
        
        .program-item {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }
        
        .program-item:hover { background: #ffffd0; }
        
        .program-main {
            min-width: 0;
        }
        
        .program-title {
            font-weight: bold;
            color: #00c;
        }
        
        .program-location {
            color: #666;
            font-size: 13px;
        }
        
        .program-meta {
            text-align: right;
            font-size: 12px;
            color: #555;
            white-space: nowrap;
        }
        
        .program-date { font-weight: bold; }
        
        .tag {
            display: inline-block;
            background: #ddd;
            padding: 1px 5px;
            font-size: 11px;
            border-radius: 2px;
            margin-left: 5px;
        }
        
        .tag.shinny { background: #fdd; }
        .tag.figure { background: #ddf; }
        .tag.speed { background: #ffd; }
        
        footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 12px;
            color: #666;
        }
        
        footer a { margin-right: 10px; }
        
        .loading, .error, .empty {
            padding: 40px;
            text-align: center;
            color: #666;
        }
        
        .error { color: #c00; }
        
        .pagination {
            padding: 10px 0;
            text-align: center;
        }
        
        .pagination button {
            margin: 0 2px;
            min-width: 30px;
        }
        
        .pagination button.active {
            background: #555;
            color: #fff;
        }

        /* Mobile tweaks */
        @media (max-width: 600px) {
            .program-item {
                grid-template-columns: 1fr;
            }
            .program-meta {
                text-align: left;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üõº Toronto Drop-in Skating</h1>
    </header>
    
    <div class="controls">
        <div class="search-row">
            <input type="text" id="search" placeholder="Search activity or location...">
            <button id="search-btn">Search</button>
            <button id="clear-btn">Clear</button>
            <button id="refresh-btn" title="Force reload data">‚Üª Refresh</button>
        </div>
        
        <div class="quick-filters">
            <button class="active" data-type="all">All</button>
            <button data-type="leisure">Leisure</button>
            <button data-type="shinny">Shinny</button>
            <button data-type="figure">Figure</button>
            <button data-type="speed">Speed</button>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label>Day:</label>
                <select id="day-filter">
                    <option value="">Any</option>
                    <option>Sunday</option>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                    <option>Saturday</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Age:</label>
                <input type="number" id="age-filter" placeholder="Your age" style="width:60px">
            </div>
        </div>
    </div>
    
    <div class="stats" id="stats">Loading...</div>
    
    <ul class="program-list" id="program-list">
        <li class="loading">Loading skating programs...</li>
    </ul>
    
    <div class="pagination" id="pagination"></div>
    
    <footer>
        <div>
            Data: <a href="https://open.toronto.ca" target="_blank">City of Toronto Open Data</a> |
            <span id="cache-status">--</span>
        </div>
    </footer>

    <!-- Scripts with cache-busting version -->
    <script src="projects/js/storage.js?v=2"></script>
    <script src="projects/js/api.js?v=2"></script>
    <script src="projects/js/filters.js?v=2"></script>
    <script src="projects/js/utils.js?v=2"></script>
    
    <script>
    (function() {
        'use strict';
        
        // ========== STATE ==========
        const state = {
            programs: [],
            filtered: [],
            page: 1,
            perPage: 50,
            type: 'all',
            search: '',
            day: '',
            age: null
        };
        
        // ========== DOM ==========
        const $ = id => document.getElementById(id);
        const listEl = $('program-list');
        const statsEl = $('stats');
        const paginationEl = $('pagination');
        const searchEl = $('search');
        const dayEl = $('day-filter');
        const ageEl = $('age-filter');
        const cacheStatusEl = $('cache-status');
        
        // ========== INIT ==========
        async function init() {
            try {
                // Clear old localStorage on load to ensure fresh data
                cleanupStorage();
                
                const programs = await SkateAPI.getSkatingPrograms();
                if (!programs?.length) throw new Error('No programs found');
                
                state.programs = programs;
                state.filtered = programs;
                
                updateCacheStatus();
                applyFilters();
                bindEvents();
                
            } catch (err) {
                listEl.innerHTML = `<li class="error">Error: ${err.message}</li>`;
                console.error(err);
            }
        }
        
        // ========== STORAGE CLEANUP ==========
        function cleanupStorage() {
            // Aggressive cleanup - remove expired items
            const now = Date.now();
            const keysToRemove = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key?.startsWith('skate_')) {
                    // Check if it's metadata
                    if (key.endsWith('_meta')) {
                        try {
                            const meta = JSON.parse(localStorage.getItem(key));
                            // Remove if older than 24 hours
                            if (meta?.savedAt && now - meta.savedAt > 24 * 60 * 60 * 1000) {
                                keysToRemove.push(key);
                                keysToRemove.push(key.replace('_meta', ''));
                            }
                        } catch (e) {
                            keysToRemove.push(key);
                        }
                    }
                }
            }
            
            keysToRemove.forEach(k => localStorage.removeItem(k));
            if (keysToRemove.length > 0) {
                console.log(`[Cleanup] Removed ${keysToRemove.length} stale cache entries`);
            }
        }
        
        // ========== FILTERING ==========
        function applyFilters() {
            let result = state.programs;
            
            // Type filter
            if (state.type !== 'all') {
                result = result.filter(p => {
                    const activity = (p.Activity || p['Activity Title'] || '').toLowerCase();
                    return activity.includes(state.type);
                });
            }
            
            // Search filter
            if (state.search) {
                const term = state.search.toLowerCase();
                result = result.filter(p => {
                    const activity = (p.Activity || p['Activity Title'] || '').toLowerCase();
                    const location = (p.LocationName || p['Location Name'] || '').toLowerCase();
                    return activity.includes(term) || location.includes(term);
                });
            }
            
            // Day filter
            if (state.day) {
                result = result.filter(p => p['Day of Week'] === state.day);
            }
            
            // Age filter
            if (state.age !== null) {
                result = result.filter(p => {
                    const min = p['Age Min'] || 0;
                    const max = p['Age Max'] || 999;
                    return state.age >= min && state.age <= max;
                });
            }
            
            // Filter to upcoming only and sort by date
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            
            result = result.filter(p => {
                const dateStr = p['Start Date Time'] || p['Start Date'];
                if (!dateStr) return true; // Keep if no date
                const date = new Date(dateStr);
                return date >= now;
            });
            
            result.sort((a, b) => {
                const dateA = new Date(a['Start Date Time'] || a['Start Date'] || '9999');
                const dateB = new Date(b['Start Date Time'] || b['Start Date'] || '9999');
                return dateA - dateB;
            });
            
            state.filtered = result;
            state.page = 1;
            render();
        }
        
        // ========== RENDERING ==========
        function render() {
            const { filtered, page, perPage } = state;
            const total = filtered.length;
            const start = (page - 1) * perPage;
            const pageItems = filtered.slice(start, start + perPage);
            
            // Stats
            statsEl.textContent = `${total} programs found`;
            
            // List
            if (total === 0) {
                listEl.innerHTML = '<li class="empty">No programs match your filters</li>';
                paginationEl.innerHTML = '';
                return;
            }
            
            listEl.innerHTML = pageItems.map(p => renderItem(p)).join('');
            renderPagination(total);
        }
        
        function renderItem(p) {
            const activity = p.Activity || p['Activity Title'] || 'Unknown';
            const location = p.LocationName || p['Location Name'] || '';
            const dateStr = p['Start Date Time'] || p['Start Date'] || '';
            const startTime = p['Start Time'] || '';
            const endTime = p['End Time'] || '';
            const day = p['Day of Week'] || '';
            const ageMin = p['Age Min'];
            const ageMax = p['Age Max'];
            
            let dateDisplay = day;
            if (dateStr) {
                const d = new Date(dateStr);
                dateDisplay = d.toLocaleDateString('en-CA', { weekday: 'short', month: 'short', day: 'numeric' });
            }
            
            const timeDisplay = startTime + (endTime ? `-${endTime}` : '');
            
            let ageDisplay = 'All ages';
            if (ageMin || ageMax) {
                if (ageMin && ageMax) ageDisplay = `${ageMin}-${ageMax}`;
                else if (ageMin) ageDisplay = `${ageMin}+`;
                else ageDisplay = `Under ${ageMax}`;
            }
            
            // Tag
            const actLower = activity.toLowerCase();
            let tag = '';
            if (actLower.includes('shinny') || actLower.includes('hockey') || actLower.includes('stick')) {
                tag = '<span class="tag shinny">Shinny</span>';
            } else if (actLower.includes('figure')) {
                tag = '<span class="tag figure">Figure</span>';
            } else if (actLower.includes('speed')) {
                tag = '<span class="tag speed">Speed</span>';
            }
            
            return `
                <li class="program-item">
                    <div class="program-main">
                        <span class="program-title">${activity}</span>${tag}
                        <div class="program-location">üìç ${location}</div>
                    </div>
                    <div class="program-meta">
                        <div class="program-date">${dateDisplay}</div>
                        <div>${timeDisplay}</div>
                        <div>${ageDisplay}</div>
                    </div>
                </li>
            `;
        }
        
        function renderPagination(total) {
            const totalPages = Math.ceil(total / state.perPage);
            if (totalPages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }
            
            let html = '';
            
            // Prev
            html += `<button ${state.page === 1 ? 'disabled' : ''} data-p="${state.page - 1}">‚Äπ</button>`;
            
            // Pages
            const range = 2;
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= state.page - range && i <= state.page + range)) {
                    html += `<button class="${i === state.page ? 'active' : ''}" data-p="${i}">${i}</button>`;
                } else if (i === state.page - range - 1 || i === state.page + range + 1) {
                    html += `<span>...</span>`;
                }
            }
            
            // Next
            html += `<button ${state.page === totalPages ? 'disabled' : ''} data-p="${state.page + 1}">‚Ä∫</button>`;
            
            paginationEl.innerHTML = html;
        }
        
        function updateCacheStatus() {
            try {
                const meta = SkateAPI.getMetadata?.();
                if (meta?.lastUpdated) {
                    const date = new Date(meta.lastUpdated).toLocaleDateString('en-CA');
                    cacheStatusEl.textContent = `Updated: ${date}`;
                } else {
                    cacheStatusEl.textContent = 'Live data';
                }
            } catch (e) {
                cacheStatusEl.textContent = '';
            }
        }
        
        // ========== EVENTS ==========
        function bindEvents() {
            // Search
            $('search-btn').onclick = () => {
                state.search = searchEl.value.trim();
                applyFilters();
            };
            
            searchEl.onkeypress = e => {
                if (e.key === 'Enter') {
                    state.search = searchEl.value.trim();
                    applyFilters();
                }
            };
            
            // Clear
            $('clear-btn').onclick = () => {
                searchEl.value = '';
                dayEl.value = '';
                ageEl.value = '';
                state.search = '';
                state.day = '';
                state.age = null;
                state.type = 'all';
                document.querySelectorAll('.quick-filters button').forEach(b => b.classList.remove('active'));
                document.querySelector('[data-type="all"]').classList.add('active');
                applyFilters();
            };
            
            // Refresh - force clean reload
            $('refresh-btn').onclick = async () => {
                // Clear ALL skate storage
                for (let i = localStorage.length - 1; i >= 0; i--) {
                    const key = localStorage.key(i);
                    if (key?.startsWith('skate_')) localStorage.removeItem(key);
                }
                
                // Clear API cache
                SkateAPI.clearCache?.();
                
                // Reload page with cache bust
                location.href = location.pathname + '?t=' + Date.now();
            };
            
            // Quick filters
            document.querySelectorAll('.quick-filters button').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.quick-filters button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.type = btn.dataset.type;
                    applyFilters();
                };
            });
            
            // Day filter
            dayEl.onchange = () => {
                state.day = dayEl.value;
                applyFilters();
            };
            
            // Age filter
            ageEl.onchange = () => {
                state.age = ageEl.value ? parseInt(ageEl.value) : null;
                applyFilters();
            };
            
            // Pagination
            paginationEl.onclick = e => {
                if (e.target.tagName === 'BUTTON' && !e.target.disabled) {
                    state.page = parseInt(e.target.dataset.p);
                    render();
                    window.scrollTo(0, 0);
                }
            };
        }
        
        // Go!
        init();
    })();
    </script>
</body>
</html>
