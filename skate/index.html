<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toronto Drop-in Skating</title>
    
    <!-- Force no caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <style>
        /* ========== RESET & BASE ========== */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.4;
            background: #f5f5f5;
            color: #222;
        }
        
        a { color: #00c; }
        
        /* ========== TWO-COLUMN LAYOUT ========== */
        .app-container {
            display: flex;
            min-height: 100vh;
        }
        
        .main-panel {
            flex: 1;
            padding: 15px;
            max-width: 700px;
            overflow-y: auto;
        }
        
        .chat-panel {
            width: 320px;
            background: #fff;
            border-left: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }
        
        .chat-panel.collapsed {
            width: 50px;
        }
        
        /* ========== HEADER ========== */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #ccc;
            padding-bottom: 8px;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 18px;
            font-weight: normal;
            color: #555;
        }
        
        .header-actions button {
            background: #4a9;
            color: #fff;
            border: none;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 13px;
            border-radius: 3px;
        }
        
        .header-actions button:hover {
            background: #3a8;
        }
        
        /* ========== CONTROLS ========== */
        .controls {
            background: #eee;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
        }
        
        .search-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }
        
        input[type="text"], input[type="number"], select {
            padding: 4px 6px;
            border: 1px solid #999;
            font-size: 14px;
        }
        
        input[type="text"] { flex: 1; min-width: 150px; }
        
        button {
            padding: 4px 12px;
            background: #eee;
            border: 1px solid #999;
            cursor: pointer;
            font-size: 14px;
        }
        
        button:hover { background: #ddd; }
        
        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 13px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .quick-filters {
            margin-bottom: 8px;
        }
        
        .quick-filters button {
            padding: 2px 8px;
            font-size: 12px;
            margin-right: 4px;
        }
        
        .quick-filters button.active {
            background: #555;
            color: #fff;
        }
        
        .stats {
            font-size: 12px;
            color: #666;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 5px;
        }
        
        /* ========== PROGRAM LIST ========== */
        .program-list {
            list-style: none;
        }
        
        .program-item {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            display: flex;
            gap: 10px;
            align-items: flex-start;
        }
        
        .program-item:hover { background: #ffffd0; }
        
        .program-main { flex: 1; min-width: 0; }
        
        .program-title {
            font-weight: bold;
            color: #00c;
            cursor: pointer;
        }
        
        .program-title:hover { text-decoration: underline; }
        
        .program-location {
            color: #666;
            font-size: 13px;
        }
        
        .program-meta {
            text-align: right;
            font-size: 12px;
            color: #555;
            white-space: nowrap;
        }
        
        .program-date { font-weight: bold; }
        
        .program-actions {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        
        .program-actions button {
            padding: 3px 8px;
            font-size: 11px;
            background: #e8f4e8;
            border-color: #8c8;
        }
        
        .program-actions button:hover {
            background: #d0ecd0;
        }
        
        .program-actions button.voted {
            background: #4a9;
            color: #fff;
        }
        
        .vote-count {
            font-size: 10px;
            color: #666;
            text-align: center;
        }
        
        .tag {
            display: inline-block;
            background: #ddd;
            padding: 1px 5px;
            font-size: 11px;
            border-radius: 2px;
            margin-left: 5px;
        }
        
        .tag.shinny { background: #fdd; }
        .tag.figure { background: #ddf; }
        .tag.speed { background: #ffd; }
        
        /* ========== PAGINATION ========== */
        .pagination {
            padding: 10px 0;
            text-align: center;
        }
        
        .pagination button {
            margin: 0 2px;
            min-width: 30px;
        }
        
        .pagination button.active {
            background: #555;
            color: #fff;
        }
        
        /* ========== FOOTER ========== */
        footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ccc;
            font-size: 12px;
            color: #666;
        }
        
        /* ========== CHAT PANEL ========== */
        .chat-header {
            padding: 10px;
            background: #4a9;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .chat-header h2 {
            font-size: 14px;
            font-weight: normal;
        }
        
        .chat-header button {
            background: none;
            border: none;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            padding: 0 5px;
        }
        
        .chat-status {
            padding: 8px 10px;
            background: #f0f0f0;
            border-bottom: 1px solid #ddd;
            font-size: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-dot.online { background: #4a9; }
        .status-dot.offline { background: #ccc; }
        
        .chat-create {
            padding: 20px;
            text-align: center;
        }
        
        .chat-create p {
            margin-bottom: 15px;
            color: #666;
            font-size: 13px;
        }
        
        .chat-create button.create-btn {
            background: #4a9;
            color: #fff;
            border: none;
            padding: 12px 24px;
            font-size: 15px;
            cursor: pointer;
            border-radius: 5px;
            width: 100%;
        }
        
        .chat-create button.create-btn:hover {
            background: #3a8;
        }
        
        .share-box {
            margin-top: 15px;
            padding: 10px;
            background: #ffe;
            border: 1px dashed #cc9;
            border-radius: 5px;
            text-align: left;
        }
        
        .share-box label {
            font-size: 11px;
            color: #666;
            display: block;
            margin-bottom: 5px;
        }
        
        .share-box input {
            width: 100%;
            padding: 6px;
            font-size: 12px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 8px;
        }
        
        .share-box button {
            width: 100%;
            padding: 6px;
            font-size: 12px;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background: #fafafa;
        }
        
        .chat-msg {
            margin-bottom: 10px;
            max-width: 90%;
        }
        
        .chat-msg.mine {
            margin-left: auto;
            text-align: right;
        }
        
        .chat-msg .sender {
            font-size: 11px;
            color: #888;
            margin-bottom: 2px;
        }
        
        .chat-msg .bubble {
            display: inline-block;
            padding: 6px 10px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 13px;
            text-align: left;
        }
        
        .chat-msg.mine .bubble {
            background: #dcf8c6;
            border-color: #c5e1a5;
        }
        
        .chat-msg.system {
            text-align: center;
            max-width: 100%;
        }
        
        .chat-msg.system .bubble {
            background: #f0f0f0;
            color: #888;
            font-size: 11px;
            border: none;
        }
        
        .chat-msg.shared .bubble {
            background: #e3f2fd;
            border-color: #90caf9;
        }
        
        .chat-msg .subtext {
            font-size: 11px;
            color: #666;
            margin-top: 3px;
        }
        
        .chat-input {
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 8px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 15px;
            font-size: 13px;
        }
        
        .chat-input button {
            padding: 8px 15px;
            background: #4a9;
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        
        .chat-members {
            padding: 8px 10px;
            background: #f5f5f5;
            border-top: 1px solid #ddd;
            font-size: 11px;
            color: #666;
        }
        
        /* ========== COLLAPSED CHAT ========== */
        .chat-panel.collapsed .chat-header h2,
        .chat-panel.collapsed .chat-status,
        .chat-panel.collapsed .chat-create,
        .chat-panel.collapsed .chat-messages,
        .chat-panel.collapsed .chat-input,
        .chat-panel.collapsed .chat-members {
            display: none;
        }
        
        .chat-panel.collapsed .chat-header {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            padding: 15px 8px;
        }
        
        /* ========== STATES ========== */
        .loading, .error, .empty {
            padding: 40px;
            text-align: center;
            color: #666;
        }
        
        .error { color: #c00; }
        
        /* ========== MOBILE ========== */
        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .main-panel {
                max-width: 100%;
            }
            
            .chat-panel {
                width: 100%;
                border-left: none;
                border-top: 1px solid #ccc;
                max-height: 50vh;
            }
            
            .chat-panel.collapsed {
                width: 100%;
                max-height: 45px;
            }
            
            .chat-panel.collapsed .chat-header {
                writing-mode: horizontal-tb;
            }
        }
    </style>
</head>

    <!-- Scripts with cache-busting -->
    <!-- Try to load NostrTools for crypto, fallback to built-in if not available -->
    <script src="../assets/js/nostr.bundle.js?v=3" onerror="console.log('NostrTools not loaded, using fallback')"></script>
    <script>
        // Fallback if NostrTools didn't load
        if (typeof NostrTools === 'undefined') {
            window.NostrTools = {
                generateSecretKey: () => {
                    const arr = new Uint8Array(32);
                    crypto.getRandomValues(arr);
                    return arr;
                },
                getPublicKey: (sk) => {
                    let hash = 0;
                    for (let i = 0; i < sk.length; i++) {
                        hash = ((hash << 5) - hash) + sk[i];
                        hash = hash & hash;
                    }
                    return Math.abs(hash).toString(16).padStart(64, '0');
                },
                finalizeEvent: (event, sk) => {
                    event.sig = '';
                    return event;
                }
            };
        }
    </script>
    <script src="projects/js/storage.js?v=3"></script>
    <script src="projects/js/api.js?v=3"></script>
    <script src="projects/js/filters.js?v=3"></script>

    <script>
    (function() {
        'use strict';
        
        // ========== STATE ==========
        const state = {
            programs: [],
            filtered: [],
            page: 1,
            perPage: 30,
            type: 'all',
            search: '',
            day: '',
            age: null
        };
        
        // ========== DOM ==========
        const $ = id => document.getElementById(id);
        const listEl = $('program-list');
        const statsEl = $('stats');
        const paginationEl = $('pagination');
        const searchEl = $('search');
        const dayEl = $('day-filter');
        const ageEl = $('age-filter');
        const cacheStatusEl = $('cache-status');
        
        // Chat elements
        const chatPanel = $('chat-panel');
        const chatCreate = $('chat-create');
        const chatStatus = $('chat-status');
        const chatMessages = $('chat-messages');
        const chatInput = $('chat-input');
        const chatMembers = $('chat-members');
        const shareBox = $('share-box');
        
        // ========== INIT ==========
        async function init() {
            try {
                cleanupStorage();
                
                const programs = await SkateAPI.getSkatingPrograms();
                if (!programs?.length) throw new Error('No programs found');
                
                state.programs = programs;
                state.filtered = programs;
                
                updateCacheStatus();
                applyFilters();
                bindEvents();
                
                // Init chat
                initChat();
                
            } catch (err) {
                listEl.innerHTML = `<li class="error">Error: ${err.message}</li>`;
                console.error(err);
            }
        }
        
        // ========== CHAT INIT ==========
        function initChat() {
            // Initialize chat module
            SkateChat.init();
            
            // Register update callback
            SkateChat.onUpdate(updateChatUI);
            
            // Check if already in a group
            const chatState = SkateChat.getState();
            if (chatState.active) {
                showChatActive(chatState);
            }
        }
        
        function updateChatUI(chatState) {
            if (chatState.active) {
                showChatActive(chatState);
            } else {
                showChatCreate();
            }
        }
        
        function showChatCreate() {
            chatCreate.style.display = 'block';
            shareBox.style.display = 'none';
            chatStatus.style.display = 'none';
            chatMessages.style.display = 'none';
            chatInput.style.display = 'none';
            chatMembers.style.display = 'none';
        }
        
        function showChatActive(chatState) {
            chatCreate.style.display = 'none';
            chatStatus.style.display = 'flex';
            chatMessages.style.display = 'block';
            chatInput.style.display = 'flex';
            chatMembers.style.display = 'block';
            
            // Update status
            $('status-dot').className = 'status-dot ' + (chatState.connected ? 'online' : 'offline');
            $('group-code').textContent = 'Group: ' + chatState.shortCode;
            $('member-count').textContent = chatState.members.length;
            
            // Render messages
            renderMessages(chatState.messages);
        }
        
        function renderMessages(messages) {
            if (!messages.length) {
                chatMessages.innerHTML = '<div style="text-align:center;color:#999;padding:20px;font-size:12px;">No messages yet. Share a skating session!</div>';
                return;
            }
            
            chatMessages.innerHTML = messages.map(m => {
                let classes = 'chat-msg';
                if (m.mine) classes += ' mine';
                if (m.system) classes += ' system';
                if (m.shared) classes += ' shared';
                
                return `
                    <div class="${classes}">
                        ${!m.mine && !m.system ? `<div class="sender">${m.from}</div>` : ''}
                        <div class="bubble">
                            ${m.text}
                            ${m.subtext ? `<div class="subtext">${m.subtext}</div>` : ''}
                        </div>
                    </div>
                `;
            }).join('');
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // ========== STORAGE CLEANUP ==========
        function cleanupStorage() {
            const now = Date.now();
            const keysToRemove = [];
            
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key?.startsWith('skate_') && key.endsWith('_meta')) {
                    try {
                        const meta = JSON.parse(localStorage.getItem(key));
                        if (meta?.savedAt && now - meta.savedAt > 24 * 60 * 60 * 1000) {
                            keysToRemove.push(key);
                            keysToRemove.push(key.replace('_meta', ''));
                        }
                    } catch (e) {
                        keysToRemove.push(key);
                    }
                }
            }
            
            keysToRemove.forEach(k => localStorage.removeItem(k));
        }
        
        // ========== FILTERING ==========
        function applyFilters() {
            let result = state.programs;
            
            if (state.type !== 'all') {
                result = result.filter(p => {
                    const activity = (p.Activity || p['Activity Title'] || '').toLowerCase();
                    return activity.includes(state.type);
                });
            }
            
            if (state.search) {
                const term = state.search.toLowerCase();
                result = result.filter(p => {
                    const activity = (p.Activity || p['Activity Title'] || '').toLowerCase();
                    const location = (p.LocationName || p['Location Name'] || '').toLowerCase();
                    return activity.includes(term) || location.includes(term);
                });
            }
            
            if (state.day) {
                result = result.filter(p => p['Day of Week'] === state.day);
            }
            
            if (state.age !== null) {
                result = result.filter(p => {
                    const min = p['Age Min'] || 0;
                    const max = p['Age Max'] || 999;
                    return state.age >= min && state.age <= max;
                });
            }
            
            const now = new Date();
            now.setHours(0, 0, 0, 0);
            
            result = result.filter(p => {
                const dateStr = p['Start Date Time'] || p['Start Date'];
                if (!dateStr) return true;
                return new Date(dateStr) >= now;
            });
            
            result.sort((a, b) => {
                const dateA = new Date(a['Start Date Time'] || a['Start Date'] || '9999');
                const dateB = new Date(b['Start Date Time'] || b['Start Date'] || '9999');
                return dateA - dateB;
            });
            
            state.filtered = result;
            state.page = 1;
            render();
        }
        
        // ========== RENDERING ==========
        function render() {
            const { filtered, page, perPage } = state;
            const total = filtered.length;
            const start = (page - 1) * perPage;
            const pageItems = filtered.slice(start, start + perPage);
            
            statsEl.textContent = `${total} programs found`;
            
            if (total === 0) {
                listEl.innerHTML = '<li class="empty">No programs match your filters</li>';
                paginationEl.innerHTML = '';
                return;
            }
            
            const chatState = SkateChat.getState();
            listEl.innerHTML = pageItems.map((p, idx) => renderItem(p, start + idx, chatState)).join('');
            renderPagination(total);
        }
        
        function renderItem(p, globalIdx, chatState) {
            const activity = p.Activity || p['Activity Title'] || 'Unknown';
            const location = p.LocationName || p['Location Name'] || '';
            const dateStr = p['Start Date Time'] || p['Start Date'] || '';
            const startTime = p['Start Time'] || '';
            const endTime = p['End Time'] || '';
            const day = p['Day of Week'] || '';
            const ageMin = p['Age Min'];
            const ageMax = p['Age Max'];
            
            let dateDisplay = day;
            if (dateStr) {
                const d = new Date(dateStr);
                dateDisplay = d.toLocaleDateString('en-CA', { weekday: 'short', month: 'short', day: 'numeric' });
            }
            
            const timeDisplay = startTime + (endTime ? `-${endTime}` : '');
            
            let ageDisplay = 'All ages';
            if (ageMin || ageMax) {
                if (ageMin && ageMax) ageDisplay = `${ageMin}-${ageMax}`;
                else if (ageMin) ageDisplay = `${ageMin}+`;
                else ageDisplay = `Under ${ageMax}`;
            }
            
            const actLower = activity.toLowerCase();
            let tag = '';
            if (actLower.includes('shinny') || actLower.includes('hockey') || actLower.includes('stick')) {
                tag = '<span class="tag shinny">Shinny</span>';
            } else if (actLower.includes('figure')) {
                tag = '<span class="tag figure">Figure</span>';
            } else if (actLower.includes('speed')) {
                tag = '<span class="tag speed">Speed</span>';
            }
            
            // Vote count if in group
            let voteCount = 0;
            let hasVoted = false;
            if (chatState.active && chatState.votes[globalIdx]) {
                voteCount = chatState.votes[globalIdx].length;
                hasVoted = chatState.votes[globalIdx].includes(sessionStorage.getItem('skate_chat_name'));
            }
            
            // Action buttons (only if in group)
            let actions = '';
            if (chatState.active) {
                actions = `
                    <div class="program-actions">
                        <button onclick="shareProgram(${globalIdx})" title="Share to group">üì§</button>
                        <button class="${hasVoted ? 'voted' : ''}" onclick="voteTime(${globalIdx})" title="Vote for this time">
                            üëç ${voteCount || ''}
                        </button>
                    </div>
                `;
            }
            
            return `
                <li class="program-item">
                    <div class="program-main">
                        <span class="program-title">${activity}</span>${tag}
                        <div class="program-location">üìç ${location}</div>
                    </div>
                    <div class="program-meta">
                        <div class="program-date">${dateDisplay}</div>
                        <div>${timeDisplay}</div>
                        <div>${ageDisplay}</div>
                    </div>
                    ${actions}
                </li>
            `;
        }
        
        function renderPagination(total) {
            const totalPages = Math.ceil(total / state.perPage);
            if (totalPages <= 1) {
                paginationEl.innerHTML = '';
                return;
            }
            
            let html = `<button ${state.page === 1 ? 'disabled' : ''} data-p="${state.page - 1}">‚Äπ</button>`;
            
            const range = 2;
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= state.page - range && i <= state.page + range)) {
                    html += `<button class="${i === state.page ? 'active' : ''}" data-p="${i}">${i}</button>`;
                } else if (i === state.page - range - 1 || i === state.page + range + 1) {
                    html += `<span>...</span>`;
                }
            }
            
            html += `<button ${state.page === totalPages ? 'disabled' : ''} data-p="${state.page + 1}">‚Ä∫</button>`;
            paginationEl.innerHTML = html;
        }
        
        function updateCacheStatus() {
            try {
                const meta = SkateAPI.getMetadata?.();
                if (meta?.lastUpdated) {
                    cacheStatusEl.textContent = `Updated: ${new Date(meta.lastUpdated).toLocaleDateString('en-CA')}`;
                } else {
                    cacheStatusEl.textContent = 'Live data';
                }
            } catch (e) {
                cacheStatusEl.textContent = '';
            }
        }
        
        // ========== GLOBAL FUNCTIONS FOR ONCLICK ==========
        window.shareProgram = function(idx) {
            const program = state.filtered[idx];
            if (program) {
                SkateChat.shareProgram(program);
            }
        };
        
        window.voteTime = function(idx) {
            SkateChat.voteTime(idx);
            // Re-render to update vote display
            setTimeout(render, 100);
        };
        
        // ========== EVENTS ==========
        function bindEvents() {
            // Search
            $('search-btn').onclick = () => {
                state.search = searchEl.value.trim();
                applyFilters();
            };
            
            searchEl.onkeypress = e => {
                if (e.key === 'Enter') {
                    state.search = searchEl.value.trim();
                    applyFilters();
                }
            };
            
            // Clear
            $('clear-btn').onclick = () => {
                searchEl.value = '';
                dayEl.value = '';
                ageEl.value = '';
                state.search = '';
                state.day = '';
                state.age = null;
                state.type = 'all';
                document.querySelectorAll('.quick-filters button').forEach(b => b.classList.remove('active'));
                document.querySelector('[data-type="all"]').classList.add('active');
                applyFilters();
            };
            
            // Refresh
            $('refresh-btn').onclick = () => {
                for (let i = localStorage.length - 1; i >= 0; i--) {
                    const key = localStorage.key(i);
                    if (key?.startsWith('skate_')) localStorage.removeItem(key);
                }
                SkateAPI.clearCache?.();
                location.href = location.pathname + '?t=' + Date.now();
            };
            
            // Quick filters
            document.querySelectorAll('.quick-filters button').forEach(btn => {
                btn.onclick = () => {
                    document.querySelectorAll('.quick-filters button').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    state.type = btn.dataset.type;
                    applyFilters();
                };
            });
            
            // Day filter
            dayEl.onchange = () => {
                state.day = dayEl.value;
                applyFilters();
            };
            
            // Age filter
            ageEl.onchange = () => {
                state.age = ageEl.value ? parseInt(ageEl.value) : null;
                applyFilters();
            };
            
            // Pagination
            paginationEl.onclick = e => {
                if (e.target.tagName === 'BUTTON' && !e.target.disabled) {
                    state.page = parseInt(e.target.dataset.p);
                    render();
                    window.scrollTo(0, 0);
                }
            };
            
            // ========== CHAT EVENTS ==========
            
            // Toggle chat panel
            $('toggle-chat').onclick = () => {
                chatPanel.classList.toggle('collapsed');
                $('toggle-chat').textContent = chatPanel.classList.contains('collapsed') ? '+' : '‚àí';
            };
            
            // Create group (both buttons)
            $('create-btn').onclick = createGroup;
            $('create-group-btn').onclick = createGroup;
            
            function createGroup() {
                const result = SkateChat.createGroup();
                
                // Show share link
                shareBox.style.display = 'block';
                $('share-link').value = result.shareUrl;
                
                // Expand chat if collapsed
                chatPanel.classList.remove('collapsed');
                $('toggle-chat').textContent = '‚àí';
            }
            
            // Copy link
            $('copy-link').onclick = () => {
                $('share-link').select();
                document.execCommand('copy');
                $('copy-link').textContent = '‚úì Copied!';
                setTimeout(() => $('copy-link').textContent = 'Copy Link', 2000);
            };
            
            // Leave group
            $('leave-group').onclick = () => {
                if (confirm('Leave this group?')) {
                    SkateChat.leaveGroup();
                    showChatCreate();
                    render(); // Re-render to remove vote buttons
                }
            };
            
            // Send message
            $('send-btn').onclick = sendMessage;
            $('msg-input').onkeypress = e => {
                if (e.key === 'Enter') sendMessage();
            };
            
            function sendMessage() {
                const input = $('msg-input');
                const text = input.value.trim();
                if (text) {
                    SkateChat.sendMessage(text);
                    input.value = '';
                }
            }
        }
        
        // Go!
        init();
    })();
    </script>
</body>
</html>
